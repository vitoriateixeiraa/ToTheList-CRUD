<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoList</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header class="my-5 text-center">
        <h4 id="full-day">Day Month, Year</h4>
        <div class="time-container text-light">
            <span id="hour"></span>
        </div>
        <h1 class="display-3 text-light">ToDo List</h1>
        <small class="text-light">
            by <a href="https://github.com/MANUCISNE" target="_blank">Ana Emanuela</a>
        </small>
    </header>
    <main class="container">
        <!-- Form -->
        <form id="form-create" class="mb-3">
            <div class="mb-3">
                <input type="text" class="mb-1 form-control" id="input-create" placeholder="type your toDos..."
                    autocomplete="off">
                <span id="message-create" class="text-danger"></span>
                <button class="btn btn-outline-primary d-block ms-auto">Add</button>
            </div>
        </form>

        <!-- Form ul -->
        <ul id="list-group-todo" class="list-group">
            <!--  <li class="list-group-item d-flex justify-content-between">
                 <div class="todo-icons"><span class="opacity-50 me-2"></span>
                    <img src="./images/edit.svg" alt="edit icon" class="edit-icon" width="25" height="25">
                    <img src="./images/delete.svg" alt="delete icon" class="delete-icon" width="25" height="25">
                </div> 
            </li> -->
        </ul>

        <!-- Modal -->
        <div id="modal" class="modal-todo hidden">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Change this toDo</h5>
                    <img id="close" src="./images/close.svg" alt="" width="25" height="25">
                </div>
                <div class="card-body">
                    <form id="form-edit" class="mb-3">
                        <div class="mb-3">
                            <input type="text" id="input-edit" class="mb-1 form-control" placeholder="type toDo..."
                                autocomplete="off">
                            <span id="message-edit" class="text-danger"></span>
                        </div>
                        <button class="btn btn-outline-success d-block ms-auto">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>

</html>
